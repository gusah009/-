<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>현모 게시판</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <br>
    <table id="board-list">
      <thead>
      <tr>
        <th>게시글</th>
        <th>사용자</th>
        <th>조회 수</th>
        <th>게시일</th>
      </tr>
      </thead>
      <tbody>
      {% for document in documents %}
      <tr>
        <td><a href="/board/{{document._id}}">{{document.title}}</a></td>
        <td>{{document.user}}</td>
        <td>{{document.views}}</td>
        <td>{{document.createdAt}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    <br>
    <button type="button" onclick="location.href='regist' ">등록</button>
    <br>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
