<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>현모 게시판</title>
    <style>
      table { border: 1px solid black; border-collapse: collapse; }
      table th, table td { border: 1px solid black; }
      input#content {
        width:200px;
        height:100px;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="board-form">
        <fieldset>
          <legend>게시글 등록</legend>
          <div><input id="title" type="text" placeholder="제목"></div>
          <div><input id="user" type="text" placeholder="사용자"></div>
          <div><input id="content" type="text" placeholder="내용"></div>
          <button type="submit">등록</button>
        </fieldset>
      </form>
    </div>
    <br>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/front_regist.js"></script>
</html>
